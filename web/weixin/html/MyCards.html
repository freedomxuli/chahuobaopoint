
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的卡包</title>

		<link rel="stylesheet" href="../css/mui.min.css">
        <link href="../css/style.css" rel="stylesheet" />

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
        <script src="../js/mui.showLoading.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/MyOwnJS/MyCards.js"></script>
		<script>
		    mui.init({
		        pullRefresh: {
		            container: '#pullrefresh',
		            up: {
		                contentrefresh: '正在加载...',
		                callback: pullupRefresh
		            }
		        }
		        
		    });
		    /**
			 * 上拉加载具体业务实现
			 */
		    function pullupRefresh() {
		        BindData(localStorage.getItem("mgps_UserName"));
		        setTimeout(function () {
		            mui('#pullrefresh').pullRefresh().endPullupToRefresh(flag); //参数为true代表没有更多数据了。
		            var table = document.body.querySelector('.mui-table-view');
		            var cells = document.body.querySelectorAll('.mui-table-view-cell');
		            for (var i = 0; i < list.length; i++) {
		                var li = document.createElement('li');
		                li.className = 'mui-table-view-cell';
		                //li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
		                li.innerHTML = '<div class="mui-table">'+
		                                    '<div class="mui-table-cell">' +
		                                        '<h4 class="mui-ellipsis">' + list[i]["zxmc"] + '　　电子券　　<span style="color:red;">' + list[i]["points"] + '分</span></h4>' +
		                                        '<h5>所有人：' + list[i]["syr"] + '</h5>' +
                                                '<p class="mui-h6 mui-ellipsis">备注：该券购买相关产品时可抵扣使用</p>'+
		                                    '</div>' +
		                               '</div>';
		                table.appendChild(li);
		            }
		        }, 1500);
		    }
		    if (mui.os.plus) {
		        mui.plusReady(function () {
		            setTimeout(function () {
		                mui('#pullrefresh').pullRefresh().pullupLoading();
		            }, 1000);

		        });
		    } else {
		        mui.ready(function () {
		            mui('#pullrefresh').pullRefresh().pullupLoading();
		        });
		    }
        </script>
	</body>

</html>
