
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>查货宝积分系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
        <link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<!--App自定义的css-->
		<!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
	</head>

	<body>

		<!--<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">9宫格默认样式</h1>
		</header>-->
		<div class="mui-content">
		        <ul class="mui-table-view mui-grid-view mui-grid-9">
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#" id="BuyPoints">
		                    <span class="mui-icon-extra mui-icon-extra-cart"></span>
		                    <div class="mui-media-body">购买积分</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#" id="PayPoints">
		                    <span class="mui-icon-extra mui-icon-extra-sweep"></span>
		                    <div class="mui-media-body">支付积分</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#" id="ReceivePoints">
		                    <span class="mui-icon-extra mui-icon-extra-gold"></span>
		                    <div class="mui-media-body">接收积分</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#" id="MyCards">
		                    <span class="mui-icon-extra mui-icon-extra-card"></span>
		                    <div class="mui-media-body">我的卡包</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#" id="MyOrders">
		                    <span class="mui-icon-extra mui-icon-extra-order"></span>
		                    <div class="mui-media-body">我的订单</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#" id="TransactionRecords">
		                    <span class="mui-icon-extra mui-icon-extra-topic"></span>
		                    <div class="mui-media-body">交易记录</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#" id="MySettings">
		                    <span class="mui-icon mui-icon-gear"></span>
		                    <div class="mui-media-body">我的设置</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#" id="ApplyPoints">
		                    <span class="mui-icon-extra mui-icon-extra-prech"></span>
		                    <div class="mui-media-body">申请积分</div></a></li>
		           <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <span class="mui-icon mui-icon-more"></span>
		                    <div class="mui-media-body">敬请期待</div></a></li>
		        </ul> 
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
    <script src="../js/app.js"></script>
	<script type="text/javascript">
	    (function ($, doc) {
	        var BuyPointsButton = doc.getElementById('BuyPoints');
	        BuyPointsButton.addEventListener('tap', function (event) {
	            $.openWindow({
	                url: 'BuyPointsList.html',
	                id: 'BuyPointsList',
	                preload: true,
	                show: {
	                    aniShow: 'pop-in'
	                },
	                styles: {
	                    popGesture: 'hide'
	                },
	                waiting: {
	                    autoShow: false
	                }
	            });
	        }, false);

	        var PayPointsButton = doc.getElementById('PayPoints');
	        PayPointsButton.addEventListener('tap', function (event) {
	            $.openWindow({
	                url: 'PayPoints.html',
	                id: 'PayPoints',
	                preload: true,
	                show: {
	                    aniShow: 'pop-in'
	                },
	                styles: {
	                    popGesture: 'hide'
	                },
	                waiting: {
	                    autoShow: false
	                }
	            });
	        }, false);
	    }(mui, document));
	</script>
</html>
