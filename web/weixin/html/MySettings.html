
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			.title{
				margin: 20px 15px 7px;
				color: #6d6d72;
				font-size: 15px;
			}
			
		</style>
	</head>
	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="EditLoginPassword">
						登录密码修改
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="PayLoginPassword">
						支付密码修改
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
	    (function ($, doc) {
	        var EditLoginPasswordButton = doc.getElementById('EditLoginPassword');
	        EditLoginPasswordButton.addEventListener('tap', function (event) {
	            $.openWindow({
	                url: 'EditLoginPassword.html',
	                id: 'EditLoginPassword',
	                preload: true,
	                show: {
	                    aniShow: 'pop-in'
	                },
	                styles: {
	                    popGesture: 'hide'
	                },
	                waiting: {
	                    autoShow: false
	                }
	            });
	        }, false);

	        var PayLoginPasswordButton = doc.getElementById('PayLoginPassword');
	        PayLoginPasswordButton.addEventListener('tap', function (event) {
	            $.openWindow({
	                url: 'PayLoginPassword.html',
	                id: 'PayLoginPassword',
	                preload: true,
	                show: {
	                    aniShow: 'pop-in'
	                },
	                styles: {
	                    popGesture: 'hide'
	                },
	                waiting: {
	                    autoShow: false
	                }
	            });
	        }, false);
	    }(mui, document))

	</script>
</html>
